name: eb8's Plasma Desktop # Replace this name with your image name
id: vos-eb8-plasma # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/kanola-images/plasma:main
  singlelayer: false
  labels:
    maintainer: dev@eb8.org # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive

  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: eb8's base install
    type: includes
    includes:
      - gh:chymian/vos-eb8-base:main:modules/50-install-debs.yml
      - gh:chymian/vos-eb8-base:main:modules/1000-base-pks.yml
      - gh:chymian/vos-eb8-base:main:modules/1010-zfs-setup.yml
      - gh:chymian/vos-eb8-base:main:modules/1020-zerotier-setup.yml
      - gh:chymian/vos-eb8-base:main:modules/1100-yadm-setup.yml

  - name: my dev tools
    type: shell
    commands:
      - curl https://git.eb8.org/guenter/dotfiles/raw/branch/master/.local/bin/do_install_tools | bash

  # Put your custom actions before this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
